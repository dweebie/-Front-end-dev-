<!DOCTYPE HTML>
<html>
	<head>
		<title>Tables</title>
		<style>
			table{
				border: 2px solid black;
				border-collapse: collapse;
				width: 50%;
 			}
			th,td{
				border: 1px solid black;
				padding: 5px;
				text-align: center;
 			} 	
 			th{
 				background-color: lightgray;
 			}		
		</style>
	</head>

	<body>
		<h1>Movies</h1>
		<table>
			<tr>
				<th>Name</th>
				<th>Month</th>
				<th>Year</th>
			</tr>
			<tr>
				<td>Infinity war</td>
				<td>April</td>
				<td>2018</td>

			</tr>
			<tr>
				<td>Endgame</td>
				<td>April</td>
				<td>2019</td>

			</tr>	
		</table>
	</body>
</html>
