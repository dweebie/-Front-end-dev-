 <!DOCTYPE HTML>
<html>
	<head>
		<title>hiding</title>
	<style> 
		@media print{
			.screen-only {
				display: none;
		}
	   }
	</style>

	</head>

	<body>
		<ul>
			<p>This is a paragraph</p>
			<p>This is another paragraph</p>
			<p class="screen-only"> This paragraph won't appear while printing this out</p>
				
		
			<br></br>
			<br></br>
			<li><a href="#">one link </a></li>
			<li><a href="#">another link </a></li>
		</ul>
	</body>
</html>
