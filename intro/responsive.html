 <!DOCTYPE HTML>
<html>
	<head>
		<title>responsive page</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">

		<style> 
			
			@media (min-width: 500px){
				h1::before {
					content: "pc";
					background-color:'yellow';
					}
			}	
			@media (max-width: 499px){
				h1::before {
					content: "phone"
									}
			}
	   
		</style>

	</head>

	<body>
		<h1></h1>
	</body>
</html>
